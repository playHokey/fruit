<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>会员注册</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <link rel="shortcut icon" href="/favicon.ico">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="stylesheet" href="http://g.alicdn.com/msui/sm/0.6.2/css/sm.min.css">
    <link rel="stylesheet" href="./css/registerMore.css">
</head>
<body>


<div class="self-page">
    <div class="register-form">
        <label class="form-label" for="name"><span class="required">*</span>姓名</label>
        <div>
            <input type="text" id="name" class="form-item text-input" data-bind="value:name">
        </div>
        <label class="form-label">性别</label>
        <div>
            <input type="button" name="sex" value="男" class="btn-input left-btn "
                   data-bind="event:{ click: setSex.bind($data, 'male') },css:{'selected-btn':selectedSex()=='male'}"/>
            <input type="button" name="sex" value="女" class="btn-input right-btn"
                   data-bind="event:{ click: setSex.bind($data, 'female') },css:{'selected-btn':selectedSex()=='female'}"/>
        </div>
        <label class="form-label" for="birthday">出生年月</label>
        <div>
            <input type="date" id="birthday" class="form-item cancel-default " placeholder="请选择"
                   onfocus="this.removeAttribute('placeholder')" data-bind="value:birthday">
        </div>
        <label class="form-label" for="education">学历</label>
        <div class="fixed-height">
            <div class="form-item select"
                 data-bind="event:{ click: setShow.bind($data, 'education') }, css:{'select-show':selectedShow()=='education'}">
                  <span id="education" class="placeholder">
                      <span data-bind="visible:!selectedEducation()" class="grey">请选择</span>
                      <span data-bind="text:selectedEducation"></span>
                      <span class="icon icon-down" data-bind=" css:{'grey':!selectedEducation()}"></span>
                  </span>
                <div data-bind="foreach: educationList" class="select-list">
                    <span class="list-item" data-bind="text:$data,click:$parent.setEducation"> </span>
                </div>
            </div>
        </div>
        <label class="form-label" for="state">居住地</label>
        <div class="small fixed-height">
            <div class="form-item select col-30 left-select"
                 data-bind="event:{ click: setShow.bind($data, 'state') }, css:{'select-show':selectedShow()=='state'}">
                  <span id="state" class="placeholder">
                      <span data-bind="css:{grey:!selectedState()},text:selectedState()? selectedState().name:'请选择'"
                            class="select-name"></span>
                      <span class=" icon icon-down  " data-bind=" css:{'grey':!selectedState()}"></span>
                    </span>
                <div data-bind="foreach: locationList" class="select-list">
                    <span class="list-item" data-bind="text:name,click:$parent.setState"> </span>
                </div>
            </div>
            <div class="form-item select col-30 middle-select"
                 data-bind="event:{ click: setShow.bind($data, 'city') }, css:{'select-show':selectedShow()=='city'&& selectedState().city }">
                  <span id="city" class="placeholder">
                      <span data-bind="css:{grey:!selectedCity()},text:selectedCity()? selectedCity().name:'请选择'"
                            class="select-name"></span>
                      <span class="icon icon-down  " data-bind=" css:{'grey':!selectedCity()}"></span>
                  </span>
                <div data-bind="foreach:selectedState().city" class="select-list">
                    <span class="list-item" data-bind="text:name,click:$parent.setCity"> </span>
                </div>
            </div>
            <div class="form-item select col-30 right-select"
                 data-bind="event:{ click: setShow.bind($data, 'region') }, css:{'select-show':selectedShow()=='region'&& selectedCity().area }">
                  <span id="region" class="placeholder">
                      <span data-bind="css:{grey:!selectedRegion()},text:selectedRegion()? selectedRegion():'请选择'"
                            class="select-name"></span>
                      <span class="icon icon-down " data-bind=" css:{'grey':!selectedRegion()}"></span>
                  </span>
                <div data-bind="foreach:selectedCity().area" class="select-list">
                    <span class="list-item" data-bind="text:$data,click:$parent.setRegion"> </span>
                </div>
            </div>
        </div>
        <label class="form-label" for="address">详细地址</label>
        <div>
            <input type="text" id="address" class="form-item text-input" data-bind="value:address">
        </div>
        <label class="form-label" for="mobile">手机号码</label>
        <div>
            <input type="text" id="mobile" class="form-item text-input" data-bind="value:mobile">
        </div>
        <label class="form-label" for="QQ">QQ号</label>
        <div>
            <input type="text" id="QQ" class="form-item text-input" data-bind="value:QQ">
        </div>
        <label class="form-label" for="height">身高(CM)</label>
        <div>
            <input type="text" id="height" class="form-item text-input" data-bind="value:height">
        </div>
        <label class="form-label" for="weight">体重(KG)</label>
        <div>
            <input type="text" id="weight" class="form-item text-input" data-bind="value:weight">
        </div>
        <label class="form-label" for="bloodType">血型</label>
        <div class="fixed-height">
            <div class="form-item select"
                 data-bind="event:{ click: setShow.bind($data, 'bloodType') }, css:{'select-show':selectedShow()=='bloodType'}">
                  <span id="bloodType" class="placeholder">
                      <span data-bind="visible:!selectedBloodType()" class="grey">请选择</span>
                      <span data-bind="text:selectedBloodType"></span>
                      <span class="icon icon-down" data-bind=" css:{'grey':!selectedBloodType()}"></span>
                  </span>
                <div data-bind="foreach: bloodTypeList" class="select-list">
                    <span class="list-item" data-bind="text:$data,click:$parent.setBloodType"> </span>
                </div>
            </div>
        </div>
        <label class="form-label" for="dailyActivities">日常活动</label>
        <div>
            <input type="text" id="dailyActivities" class="form-item text-input" data-bind="value:dailyActivities">
        </div>
        <label class="form-label" for="exercise">运动频率(次/周)</label>
        <div class="fixed-height">
            <div class="form-item select"
                 data-bind="event:{ click: setShow.bind($data, 'exercise') }, css:{'select-show':selectedShow()=='exercise'}">
                  <span id="exercise" class="placeholder">
                      <span data-bind="visible:!selectedExercise()" class="grey">请选择</span>
                      <span data-bind="text:selectedExercise"></span>
                      <span class="icon icon-down" data-bind=" css:{'grey':!selectedExercise()}"></span>
                  </span>
                <div data-bind="foreach: exerciseList" class="select-list">
                    <span class="list-item" data-bind="text:$data,click:$parent.setExercise"> </span>
                </div>
            </div>
        </div>
        <div class="fixed-btn">
            <a   class="col-50 left-btn">跳过</a>
            <a data-bind="click:submit" class="col-50 right-btn">饮食习惯</a>
        </div>
    </div>
</div>


<script type='text/javascript' src='http://g.alicdn.com/sj/lib/zepto/zepto.min.js' charset='utf-8'></script>
<script type='text/javascript' src='http://g.alicdn.com/msui/sm/0.6.2/js/sm.min.js' charset='utf-8'></script>
<script src="./dependency/knockout/knockout-3.4.2.js"></script>
<script src="./dependency/knockout/knockout.validation.min.js"></script>
<script type='text/javascript' src='./js/common.js' charset='utf-8'></script>
<script type='text/javascript' src='./js/registerMore.js' charset='utf-8'></script>
</body>
</html>
